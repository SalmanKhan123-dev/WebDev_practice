<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Images and List</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
        <table>
      <tr>
        <th>Images</th>
        <th>List</th>
      </tr>
      <tr>
        <td><img src="images/img1.jpg" alt="Photo 1">
            <br>
             <p>Images of Calmness</p>
</td>
        <td>
          <ul>
            <li>First item</li>
             <li>Second item</li>
              <li>Third item</li>
           
          </ul>
        </td>
      </tr>
      <tr>
        <td><img src="images/img2.jpg" alt="Photo 2">
            <br>
            <p>Image of a loveable being</p>
</td>

        <td>

          <ol>
            <li>First ordered</li>
             <li>Second ordered</li>
              <li>Third ordered</li>
            
          </ol>
        </td>
      </tr>
    </table>

    <script src="script.js"></script>

</body>
</html>
